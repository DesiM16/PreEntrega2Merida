<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Style Css -->
  <link rel="stylesheet" href="/css/style.css">

  <!--Fuente-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Satisfy&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <!-- Header creado con Bootstrap -->
  <div class="header">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="#" class="navbar-brand">
          <h1 class="logo">Notas del cielo</h1>
        </a>

        <!-- Boton del menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Elementos del menu desplegable -->
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Devocionales</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Videos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Noticias</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!--Contacto-->
  <div class="container-contacto">


    <div class="container-versiculo">
      <p class="versiculo"><i>"Me buscarás y me hallarás, si me buscas con todo tu corazón." Jeremías 29:13</i> </p>
     
    </div>

    <div class="container-general-formulario">
      <form class="container-formulario" action="" method="">
        <p class="contactanos">Contáctanos</p>
        <label>Nombre</label>
        <input type="text" name="Nombre" placeholder="Ingrese su nombre"><br>

        <label>Apellido</label>
        <input type="text" name="Apellido" placeholder="Ingrese su apellido"><br>

        <label>E-mail</label>
        <input type="email" name="E-mail" placeholder="Ingrese su email"><br>

        <input class="formulario-boton" type="submit" name="enviar" placeholder="Contraseña">
      </form>
    </div>

  </div>












  <!-- Footer -->
  <footer class="footer">
    <img src="/img/icono-whatsapp.png" alt="Icono Whatsapp" class="footer__icono">
    <img src="/img/icono-email.png" alt="Icono Email" class="footer__icono">
    <img src="/img/icono-instagram.png" alt="Icono Instagram" class="footer__icono">
  </footer>




  <!-- Bootstrap Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
